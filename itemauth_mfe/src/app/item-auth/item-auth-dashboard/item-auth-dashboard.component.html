<div id="container">
  <p>
    Angular Version1: {{ngVersion}}
  </p>
  <div>User: {{user}}</div>
</div>

<h1>Item Authorization Dashboard Items</h1>

<table mat-table [dataSource]="dataSourceItm" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="itemCode">
    <th mat-header-cell *matHeaderCellDef> Item Code </th>
    <td mat-cell *matCellDef="let element"> {{element.itemCode}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="store">
    <th mat-header-cell *matHeaderCellDef> Store </th>
    <td mat-cell *matCellDef="let element"> {{element.store}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="sellPermission">
    <th mat-header-cell *matHeaderCellDef> Sell Permission </th>
    <td mat-cell *matCellDef="let element"> {{element.sellPermission}} </td>
  </ng-container>

  <ng-container matColumnDef="actionsColumn">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">

      <button [matMenuTriggerFor]="allowedActions" mat-icon-button class="ml-xs" (click)="$event.stopPropagation();">
        <mat-icon>more_vert</mat-icon>
      </button>


      <mat-menu #allowedActions="matMenu" [overlapTrigger]="false">
        <button mat-menu-item *ngFor="let menu of element.actionItems" (click)="redirect(menu.routerLink,element.itemCode)">
          {{ menu.displayName }}
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
